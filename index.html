
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for a Cause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3b/Poor_people.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container h2 {
            color: #ffcc00;
        }
        .container p {
            color: #dddddd;
        }
        .container input, .container button {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .container input {
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
        }
        .container button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Help Us Make a Difference</h1>
</div>

<div class="container">
    <h2>Donate Now</h2>
    <p>Your contribution can save lives. Minimum donation is ₹50.</p>
    <form id="donation-form" onsubmit="sendPaymentRequest(event)">
        <input type="text" id="donor-name" placeholder="Your Name (Optional)" />
        <input type="number" id="donation-amount" placeholder="Enter Amount (₹)" required />
        <button type="submit">Donate via UPI</button>
    </form>
</div>

<script>
    function sendPaymentRequest(event) {
        event.preventDefault();
        const name = document.getElementById("donor-name").value || "Anonymous";
        const amount = document.getElementById("donation-amount").value;
        if (amount < 50) {
            alert("The minimum donation amount is ₹50. Please enter a valid amount.");
            return;
        }
        const upiURL = `upi://pay?pa=meenajiopi@axl&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=Donation`;
        window.location.href = upiURL;
    }
</script>

</body>
</html>
